<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лабораторна робота</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0 20px;
        transition:
          background 0.3s,
          color 0.3s;
      }
      body.light {
        background-color: #f2f2f2;
        color: #222;
      }
      body.dark {
        background-color: #121212;
        color: #eee;
      }
      h2 {
        border-bottom: 2px solid #007bff;
        padding-bottom: 5px;
      }
      #theme-toggle {
        margin: 20px 0;
        padding: 10px 15px;
        border: none;
        border-radius: 25px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background 0.3s;
      }
      #theme-toggle:hover {
        background-color: #0056b3;
      }
      section {
        margin-bottom: 40px;
      }

      .comment {
        background-color: #fff;
        color: #222;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        transition:
          background 0.3s,
          color 0.3s;
      }
      body.dark .comment {
        background-color: #1f1f1f;
        color: #eee;
      }
      .comment h4 {
        margin: 0 0 5px 0;
        color: #007bff;
      }

      footer {
        margin-top: 40px;
        padding: 20px;
        border-top: 1px solid #ccc;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }
      .footer-card {
        background-color: #fff;
        padding: 10px 15px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        flex: 1 1 200px;
        transition:
          background 0.3s,
          color 0.3s;
      }
      body.dark .footer-card {
        background-color: #1f1f1f;
        color: #eee;
      }
      .footer-card strong {
        color: #007bff;
      }

      .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal.show {
        display: flex;
      }
      .modal-content {
        background-color: #fff;
        color: #222;
        padding: 25px;
        width: 90%;
        max-width: 450px;
        border-radius: 15px;
        position: relative;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        transition:
          background 0.3s,
          color 0.3s;
      }
      body.dark .modal-content {
        background-color: #1f1f1f;
        color: #eee;
      }
      #close-modal {
        position: absolute;
        top: 10px;
        right: 15px;
        cursor: pointer;
        font-size: 22px;
        font-weight: bold;
      }
      form input,
      form textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 0.95em;
      }
      body.dark form input,
      body.dark form textarea {
        background-color: #2c2c2c;
        border: 1px solid #555;
        color: #eee;
      }
      form button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1em;
        margin-top: 10px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        transition: background 0.3s;
      }
      form button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <button id="theme-toggle">Змінити тему</button>

    <section>
      <h2>Коментарі роботодавців</h2>
      <div id="comments"></div>
    </section>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="close-modal">&times;</span>
        <form action="https://formspree.io/f/xnjbgwko" method="POST">
          <input type="text" name="name" placeholder="Ім’я" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="tel" name="phone" placeholder="Номер телефону" />
          <textarea
            name="message"
            placeholder="Ваше повідомлення"
            required
          ></textarea>
          <button type="submit">Відправити</button>
        </form>
      </div>
    </div>

    <footer id="footer-info"></footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const browserInfo = {
          userAgent: navigator.userAgent,
          platform: navigator.platform,
          language: navigator.language,
          cookiesEnabled: navigator.cookieEnabled,
          onlineStatus: navigator.onLine,
          appVersion: navigator.appVersion,
        };
        localStorage.setItem("browserInfo", JSON.stringify(browserInfo));

        const footer = document.getElementById("footer-info");
        for (let key in localStorage) {
          if (localStorage.hasOwnProperty(key)) {
            const card = document.createElement("div");
            card.classList.add("footer-card");
            card.innerHTML = `<strong>${key}</strong>: ${localStorage.getItem(key)}`;
            footer.appendChild(card);
          }
        }

        const variantNumber = 16;
        fetch(
          `https://jsonplaceholder.typicode.com/posts/${variantNumber}/comments`,
        )
          .then((res) => res.json())
          .then((data) => {
            const commentsContainer = document.getElementById("comments");
            data.forEach((comment) => {
              const div = document.createElement("div");
              div.classList.add("comment");
              div.innerHTML = `
                <h4>${comment.name}</h4>
                <p><strong>Email:</strong> ${comment.email}</p>
                <p>${comment.body}</p>
              `;
              commentsContainer.appendChild(div);
            });
          })
          .catch((err) => console.error("Помилка отримання коментарів:", err));

        const modal = document.getElementById("modal");
        const closeModal = document.getElementById("close-modal");
        setTimeout(() => {
          modal.classList.add("show");
        }, 60000);
        closeModal.addEventListener("click", () =>
          modal.classList.remove("show"),
        );

        const toggleBtn = document.getElementById("theme-toggle");
        function setThemeByTime() {
          const hour = new Date().getHours();
          if (hour >= 7 && hour < 21) {
            document.body.classList.add("light");
            document.body.classList.remove("dark");
          } else {
            document.body.classList.add("dark");
            document.body.classList.remove("light");
          }
        }
        setThemeByTime();
        toggleBtn.addEventListener("click", () => {
          document.body.classList.toggle("dark");
          document.body.classList.toggle("light");
        });
      });
    </script>
  </body>
</html>
